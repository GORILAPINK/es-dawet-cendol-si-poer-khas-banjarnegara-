<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Es Cendol Dawet - Pesan Online</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: #f5f5f5;
  color: #004d40;
  display: flex;
  min-height: 100vh;
}

/* Sidebar kanan */
.sidebar {
  width: 250px;
  background: #00796b;
  color: white;
  padding: 20px;
  box-sizing: border-box;
  position: fixed;
  top: 0;
  right: 0;
  height: 100vh;
  overflow-y: auto;
  transform: translateX(260px);
  transition: transform 0.3s;
  z-index: 100;
}
.sidebar.active { transform: translateX(0); }
.sidebar h2 { text-align: center; margin-bottom: 20px; }
.sidebar button {
  display: block;
  width: 100%;
  background: #004d40;
  color: white;
  border: none;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  font-size: 1rem;
}
.sidebar button.active, .sidebar button:hover { background: #00695c; }

/* Toggle Sidebar */
#toggleSidebar {
  position: fixed;
  top: 20px;
  right: 0;
  background: #00796b;
  color: white;
  border: none;
  padding: 12px 15px;
  border-radius: 5px 0 0 5px;
  cursor: pointer;
  z-index: 101;
}

/* Main */
.main {
  flex: 1;
  padding: 20px;
  margin-right: 0;
  transition: margin-right 0.3s;
}
.main.sidebar-active { margin-right: 250px; }

/* Header */
header {
  background: #00796b;
  color: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
}
header .header-content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
}
header img { height: 60px; width: auto; border-radius: 10px; }
header h1 { margin:0; font-size:2.5rem; }
header p { margin:5px 0 0; font-size:1.2rem; }

/* Slider */
.slider {
  position: relative;
  height: 300px;
  border-radius: 12px;
  overflow: hidden;
  margin-bottom: 20px;
}
.slider img {
  width:100%; height:100%; object-fit:cover;
  position:absolute; top:0; left:0; opacity:0; transition:opacity 1s; border-radius:12px;
}
.slider img.active { opacity:1; }

/* Card */
.card {
  background:white;
  border-radius:12px;
  padding:20px;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
  margin-bottom:20px;
}
.card h3 { color:#00796b; text-align:center; margin-top:0; }
.card p { line-height:1.5; text-align:justify; }

/* Order Form */
.order-form input,.order-form textarea,.order-form select {
  width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:1rem; box-sizing:border-box;
}
.order-form button { padding:12px 15px; border:none; border-radius:10px; cursor:pointer; font-size:1.1rem; margin-top:10px; transition:0.3s; }
#bookBtn { background:#e91e63; color:white; }
#bookBtn:hover { background:#c2185b; }
#pesanBtn { background:#00796b; color:white; }
#pesanBtn:hover { background:#004d40; }
.payment-btn { background:#004d40; color:white; margin-right:10px; border-radius:8px; }
.payment-btn:hover { background:#00695c; }
.feedback { font-weight:bold; margin-top:10px; }
.feedback.success { color:green; }
.feedback.error { color:red; }

/* Footer */
footer { text-align:center; padding:20px; background:#004d40; color:white; border-radius:12px; margin-top:20px; }

/* Maskot */
#maskot { position:fixed; bottom:20px; right:20px; text-align:center; z-index:1000; }
#maskot img { width:120px; cursor:pointer; transition:transform 0.3s; }
#maskot img:hover { transform:scale(1.1); }
#speech-bubble {
  display:none; position:absolute; bottom:140px; right:0;
  background:#00796b; color:white; padding:12px; border-radius:12px; width:200px;
  font-size:0.95rem; box-shadow:0 4px 10px rgba(0,0,0,0.2);
}
#speech-bubble::after {
  content:''; position:absolute; bottom:-10px; right:20px;
  border-width:10px 10px 0; border-style:solid;
  border-color:#00796b transparent transparent transparent;
}

/* Responsive */
@media(max-width:900px){
  body{flex-direction:column;}
  .sidebar{width:100%; transform:translateX(100%);}
  .main.sidebar-active{margin-right:0;}
  #toggleSidebar{top:10px; right:10px;}
  .slider{height:200px;}
  .slider img{height:200px;}
}
</style>
</head>
<body>

<!-- Toggle Sidebar -->
<button id="toggleSidebar">Menu</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h2>Info Menu</h2>
</div>

<!-- Main Content -->
<div class="main" id="mainContent">
  <header>
    <div class="header-content">
      <img src="image.png" alt="Logo Es Cendol">
      <div>
        <h1>Es Cendol Dawet si poer </h1>
        <p>Manis Segar dan Tradisional</p>
      </div>
    </div>
  </header>

  <!-- Slider -->
  <div class="slider" id="slider">
    <img src="image.png" class="active">
    <img src="https://i.imgur.com/1GvQ8qh.jpg">
    <img src="https://i.imgur.com/Gh0J2Gq.jpg">
  </div>

  <!-- Info Card -->
  <div class="card" id="info-display">
    <h3>Deskripsi</h3>
    <p>Es cendol atau dawet adalah minuman tradisional Indonesia yang terdiri dari cendol hijau, santan kelapa, dan gula aren. Rasanya manis dan segar.</p>
  </div>

  <!-- Order Form -->
  <div class="card order-form">
    <h3>Pesan & Booking</h3>
    <input type="text" id="name" placeholder="Nama Anda" required>
    <textarea id="message" placeholder="Pesan Anda" rows="3" required></textarea>
    <input type="number" id="quantity" placeholder="Jumlah Gelas" min="1" required>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <select id="method">
      <option value="langsung">Ambil di Tempat</option>
      <option value="antar">Antar / Bayar di Tempat (Minimal 4 Gelas)</option>
    </select>

    <div id="payment-buttons" style="display:none; margin-top:10px;">
      <button class="payment-btn" id="tfBtn">Transfer DTF</button>
      <button class="payment-btn" id="qrisBtn">QRIS</button>
    </div>

    <div style="display:flex; gap:10px; margin-top:10px;">
      <button id="pesanBtn" style="flex:1;">Pesan Sekarang</button>
      <button id="bookingBtn" style="flex:1;">Booking Sekarang</button>
    </div>
    <div id="feedback" class="feedback"></div>
  </div>

  <footer>&copy; 2025 Es Cendol Dawet</footer>
</div>

<!-- Maskot -->
<div id="maskot">
  <img src="https://i.imgur.com/4bXj2iO.png" alt="Maskot">
  <div id="speech-bubble">Halo! Mau pesan Es Cendol Dawet?</div>
</div>

<script>
// Toggle Sidebar
const toggleBtn = document.getElementById('toggleSidebar');
const sidebar = document.getElementById('sidebar');
const mainContent = document.getElementById('mainContent');
toggleBtn.addEventListener('click', ()=>{
  sidebar.classList.toggle('active');
  mainContent.classList.toggle('sidebar-active');
});

// Slider
const slides = document.querySelectorAll('#slider img');
let currentSlide = 0;
function nextSlide(){ slides[currentSlide].classList.remove('active'); currentSlide=(currentSlide+1)%slides.length; slides[currentSlide].classList.add('active'); }
setInterval(nextSlide,3000);

// Sidebar Info
const infoData=[
  {judul:"Deskripsi", isi:"Es cendol atau dawet adalah minuman tradisional Indonesia yang terdiri dari cendol hijau, santan kelapa, dan gula aren. Rasanya manis dan segar."},
  {judul:"Sejarah", isi:"Es cendol sudah ada sejak ratusan tahun lalu dan populer di Jawa Tengah dan Jawa Timur."},
  {judul:"Bahan & Kandungan", isi:"Tepung beras, santan, gula aren, daun pandan. Kaya rasa dan aroma."},
  {judul:"Tips Menikmati", isi:"Nikmati segera setelah dibuat untuk kesegaran terbaik. Bisa ditambahkan es batu."}
];
infoData.forEach((item,index)=>{
  const btn=document.createElement('button');
  btn.textContent=item.judul;
  if(index===0) btn.classList.add('active');
  btn.addEventListener('click',()=>{
    document.getElementById('info-display').innerHTML=`<h3>${item.judul}</h3><p>${item.isi}</p>`;
    document.querySelectorAll('.sidebar button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
  });
  sidebar.appendChild(btn);
});

// Pesan & Booking
const pesanBtn = document.getElementById('pesanBtn');
const bookingBtn = document.getElementById('bookingBtn');
const feedback = document.getElementById('feedback');
const paymentButtons = document.getElementById('payment-buttons');
const tfBtn = document.getElementById('tfBtn');
const qrisBtn = document.getElementById('qrisBtn');
let selectedPayment='Bayar di Tempat';
tfBtn.addEventListener('click',()=>{selectedPayment='Transfer DTF'; tfBtn.style.background='#004d40'; qrisBtn.style.background='';});
qrisBtn.addEventListener('click',()=>{selectedPayment='QRIS'; qrisBtn.style.background='#004d40'; tfBtn.style.background='';});

function kirimWA(isBooking){
  const name=document.getElementById('name').value.trim();
  const message=document.getElementById('message').value.trim();
  const quantity=parseInt(document.getElementById('quantity').value);
  const date=document.getElementById('date').value;
  const time=document.getElementById('time').value;
  const method=document.getElementById('method').value;

  feedback.textContent=''; feedback.className='feedback';
  if(!name || !message || !quantity || !date || !time){ feedback.textContent="Mohon isi semua form!"; feedback.classList.add('error'); return;}
  if(method==='antar' && quantity<4){ feedback.textContent="Minimal 4 gelas untuk antar!"; feedback.classList.add('error'); return;}
  const now=new Date();
  const selectedDateTime=new Date(`${date}T${time}`);
  if(selectedDateTime<now){ feedback.textContent="Waktu sudah lewat, silakan memesan ulang!"; feedback.classList.add('error'); return;}
  if(isBooking && quantity>20){ paymentButtons.style.display='block'; } else { paymentButtons.style.display='none'; selectedPayment='Bayar di Tempat'; }

  const phone="6281234567890";
  const textWA=`Halo, saya ${name} ingin ${isBooking?'booking':'memesan'} Es Cendol Dawet:
Pesan: ${message}
Jumlah: ${quantity} gelas
Tanggal: ${date}
Jam: ${time}
Metode: ${method}
Pembayaran: ${selectedPayment}`;
  window.open(`https://wa.me/${phone}?text=${encodeURIComponent(textWA)}`,'_blank');
  feedback.textContent=`Terima kasih ${name}! Pesanan Anda berhasil dicatat.`; feedback.classList.add('success');

  document.getElementById('name').value='';
  document.getElementById('message').value='';
  document.getElementById('quantity').value='';
  document.getElementById('date').value='';
  document.getElementById('time').value='';
  paymentButtons.style.display='none';
}
pesanBtn.addEventListener('click',()=>kirimWA(false));
bookingBtn.addEventListener('click',()=>kirimWA(true));

// Maskot
const maskot=document.getElementById('maskot');
const bubble=document.getElementById('speech-bubble');
maskot.addEventListener('click',()=>{ bubble.style.display='block'; setTimeout(()=>{bubble.style.display='none';},4000); });
const messages=["Halo! Mau pesan Es Cendol Dawet?","Jangan lupa esnya segar!","Booking lebih dari 10 gelas bisa dipastikan aman!","Pilih metode antar atau ambil sendiri ya!"];
maskot.addEventListener('mouseover',()=>{ const random=messages[Math.floor(Math.random()*messages.length)]; bubble.textContent=random; bubble.style.display='block'; });
maskot.addEventListener('mouseleave',()=>{ bubble.style.display='none'; });
</script>
</body>
</html>
